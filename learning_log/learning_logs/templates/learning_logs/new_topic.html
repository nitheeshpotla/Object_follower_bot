{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add a New Topic</h3>
{% endblock page_header %}

{% block content %}
<div class="card">
    <div class="card-header">
        <p>Add a new topic:</p>
    </div>
    <div class="card-body">
        <form action="{% url 'learning_logs:new_topic' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock content %}
